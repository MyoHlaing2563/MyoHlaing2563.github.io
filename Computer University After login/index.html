<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Computer University</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<nav>
	<img src="icon.png" class="hamburger">
<div class="right">
	<img src="bell.png">
	<img src="message.png">
</div>
</nav>
<div class="header">
	<img src="logo.png" class="logo">
	<img src="icon.png" class="img1" onclick="toggle()">

	<div class="nav" id="nav"> <!-- Start of nav div -->
<div class="menu" id="menu">
	<ul>
		<li><a href="#" onclick="toggle1()">Course</a>
			<div class="sub-menu1" id="sub-menu1">
				<ul>
					<li><a href="">Semester I</a></li>
					<li><a href="">Semester II</a></li>
					<li><a href="">Section-A</a></li>
					<li><a href="">Section-A (SEM-2)</a></li>
				</ul>
			</div>
		</li>
		<li><a href="">Home</a></li>
	</ul>
</div>
</div>
</div>

<script type="text/javascript">
		function toggle(){
		var x = document.getElementById("menu");
		if(x.style.display=="none"){
			x.style.display = "block";
		}
		else{
			x.style.display="none";
		}
	}

		function toggle1(){

		var z = document.getElementById("sub-menu1");
		if(z.style.display=="none"){
			z.style.display = "block";
		}
		else{
			z.style.display="none";
		}
	}
</script>
</body>
</html>
